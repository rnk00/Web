<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>UMC Study Plan</h1>
            <hr>
            <input type="text" id="todo-input" placeholder="해야할 일 입력">
            
            <div class="todo-container">
                <div class="todo-list">
                    <h5>해야 할 일</h5>
                    <ul id="tasks"></ul>
                </div>
                <div class="completed-list">
                    <h5>해낸 일</h5>
                    <ul id="completed-tasks"></ul>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
